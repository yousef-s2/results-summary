<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="main-result background-gradient">
        <h3 class="title bold-font">Your Result</h3>
        <div class="final-result"><p>76 <p class="small-text">of 100</p></p></div>
        <div class="more-info">
          <h2 class="heading bold-font">Great</h2>
          <p>You scored higher 
          than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="result-summary">
        <h3 class="summary bold-title">Summary</h3>
        <div class="result-details">
          <div class="reaction flex-box">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <p class="grades bold-font">80 <span>/ 100</span></p>
          </div>

          <div class="memory flex-box">
            <div>
              <img src="./assets/images/icon-Memory.svg" alt="">
              <p>Memory</p>
            </div>
            <p class="grades bold-font">92 <span>/ 100</span></p>
          </div>

          <div class="verbal flex-box">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <p class="grades bold-font">61 <span>/ 100</span></p>
          </div>

          <div class="visual flex-box">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <p class="grades bold-font">72 <span>/ 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>

  
  
  <div class="attribution">
    Coded by <a href="#">Youssef Nasser</a>.
  </div>
</body>
</html>
